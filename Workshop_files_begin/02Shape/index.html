<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #0a1f57">
      <a-image 
        src="https://images.unsplash.com/photo-1560364897-91578ff41817?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1867&q=80"
        position="0 0 -22"
        width="100" 
        height="100"
        ></a-image>
      <a-plane 
        color="#fff7b0" 
        height="100" 
        width="100" 
        rotation="-90 0 0">
      </a-plane>
      <a-box id="myBox"
        width="5"
        height="8"
        position="2 5 -20"
        rotation="20 40 50"
        scale="1 1 1"
        depth="4"
        color="#34c4d1" 
        shadow>
      </a-box>
      <a-ring 
        position="-10 3 -10"
        color="#7034c9" 
        radius-inner="1" 
        radius-outer="2"
        repeat="5 5">
      </a-ring>
      <a-octahedron
        position="10 3 -15"
        color="#d13267" 
        radius="3"
        metalness="0.4">
      </a-octahedron>
      <a-cone 
        src="https://images.unsplash.com/photo-1553356084-58ef4a67b2a7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
        position="-2 0 -4"
        height="5"
        radius-bottom="1.5"
        roughness="0.2"
        repeat="3 5">
      </a-cone>
      <a-torus-knot
        position="-4 0 -10"
        color="#4232d1" 
        arc="150" 
        p="5" 
        q="9" 
        radius="4.5" r
        adius-tubular="0.1">
      </a-torus-knot>
      <a-sphere 
        src="https://images.unsplash.com/photo-1550016598-add5550c93ac?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1940&q=80"
        position="2 0.2 -6"
        radius="1.5"
        rotation="20 40 50">
      </a-sphere>
    </a-scene>
  </body>
</html>
